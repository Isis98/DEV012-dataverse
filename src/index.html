<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1>Cartoon Fun</h1>
  </header>
  <main>
    <h2>
      (filtros)
    </h2>
  </main>
  <body>
  <label for="channel">Canales de televisión</label><br>
  <select data-testid="select-filter" name="channel">
    <option value="">Todos</option>
    <option value="Disney Channel">Disney Channel</option>
    <option value="Cartoon Network">Cartoon Network</option>
    <option value="Nickelodeon">Nickelodeon</option>
    <option value="Discovery Kids">Discovery Kids</option>
  </select><br><br>

  <label for="words">Orden alfabético</label><br>
  <select data-testid="select-sort" name="words">
    <option value="asc">A - Z</option>
    <option value="desc">Z - A</option>
  </select><br><br> 

  <label for="public">Público dirigido</label><br>
  <select data-testid="select-filter" name="targetAudience">
    <option value="">Todos</option>
    <option value="Niños">Niños</option>
    <option value="Niños y adolescentes">Niños y adolescentes</option>
  </select><br><br>

  <label for="transmission">Transmisión</label><br>
  <select data-testid="select-filter" name="status">
    <option value="">Todos</option>
    <option value="En curso">En curso</option>
    <option value="Finalizada">Finalizada</option>
  </select><br><br>

  <label for="genre">Géneros</label><br>
  <select data-testid="select-filter" name="genre">
    <option value="animation">Animación</option>
    <option value="adventure">Aventura</option>
    <option value="comedy">Comedia</option>
    <option value="action">Acción</option>
    <option value="fantasy">Fantasía</option>
    <option value="sciFi">Ciencia Ficción </option>
    <option value="thriller">Terror</option>
    <option value="musical">Musical</option>
  </select><br><br>

  <button data-testid="button-clear">Limpiar</button>

  <section id = "root">
  
  </section>

    <footer>Copyright Isis y Ross 2023</footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
